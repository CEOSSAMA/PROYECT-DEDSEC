        .container {

            height: 100vh;

        /* Animación del texto trazado */
        #text-path {
            stroke: #0f0;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s linear forwards;
        }

        @keyframes draw {
            to {

            }
        }

        /* Logo final */
        .logo {
            position: absolute;
            opacity: 0;
            filter: drop-shadow(0 0 15px #0f0);
            animation: logoReveal 1s 3s forwards,
                       glitch 2s 4s infinite;
        }

        @keyframes logoReveal {
            from {
                opacity: 0;
                transform: scale(10) rotate(360deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Contenido oculto */
        .hidden-content {
            display: none;
            color: #0f0;
            text-align: center;
            animation: contentAppear 2s forwards;
        }

        @keyframes contentAppear {
            from {
                opacity: 0;
                letter-spacing: 20px;
            }
            to {
                opacity: 1;
                letter-spacing: normal;
            }
        }

        /* Efectos de fondo */
        .scanline {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 50%,
                rgba(0, 255, 0, 0.05) 51%,
                transparent 51%);
            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }


        /* Menú lateral */
        .hacker-menu {
            position: fixed;
            left: -300px;
            top: 0;
            height: 100vh;
            width: 250px;
            background: rgba(0, 20, 0, 0.95);
            border-right: 3px solid #0f0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

        .hacker-menu.active {

        /* Efecto de escaneo CRT */

            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Elementos del menú */
        .menu-section {
            border-bottom: 1px solid #0f0;
            margin: 15px 0;
            padding: 10px;
            transition: all 0.3s;
        }

        .menu-section:hover {

        .menu-item {

        .menu-item:before {

        /* Botón de menú */

        /* Efecto Matrix (extra) */

    <script>

            e.stopPropagation();

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = '15px monospace';

            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * 20, drop * 20);
                
                if (drop * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Efecto de glitch aleatorio
